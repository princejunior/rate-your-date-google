<style>
    .form-container {
      max-width: 600px;
      margin: 20px auto; /* Adjust margin for spacing */
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .form-group {
      margin-bottom: 20px;
  }
  
  label {
      display: block;
      font-weight: bold;
  }
  
  input[type="text"],
  input[type="file"],
  select,
  textarea,
  input[type="date"],
  input[type="time"],
  input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
  }
  
  .btn-submit {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }
  
  .btn-submit:hover {
      background-color: #45a049;
  }
  
  </style>


<div class="form-container">
    <h2>Create Group Date</h2>
    <div class="form-group title-field">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>

    <div class="form-group picture-field">
        <label for="picture">Picture:</label>
        <input type="file" id="image" name="image">
    </div>

    <div class="form-group about-date-field">
        <label for="about_date">About Date:</label>
        <textarea id="about_date" name="about_date" rows="4" cols="50"></textarea>
    </div>

    <div class="form-group type-field">
        <label for="type">Single or Group Date:</label>
        <select id="type" name="type">
            <option value="Single">Single</option>
            <option value="Group">Group</option>
        </select>
    </div>

    <div class="form-group specifications-field">
        <label for="specifications">Specifications:</label>
        <textarea id="specifications" name="specifications" rows="4" cols="50"></textarea>
    </div>

    <div class="form-group start-date-field">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
    </div>

    <div class="form-group start-time-field">
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required>
    </div>

    <div class="form-group end-date-field">
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>
    </div>

    <div class="form-group end-time-field">
        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required>
    </div>

    <div class="form-group max-participants-field">
        <label for="maxParticipants">Max Participants:</label>
        <input type="number" id="maxParticipants" name="maxParticipants" required>
    </div>

    <div class="form-group privacy-field">
        <label for="privacy">Choose who you want to see your Date:</label>
        <select id="privacy" name="privacy">
            <option value="friends">Friends/Connections</option>
            <option value="public">Public</option>
        </select>
    </div>

    <input type="hidden" name="action" value="create_group_date">
    <input type="submit" value="Create Group Date" class="btn-submit">
</div>

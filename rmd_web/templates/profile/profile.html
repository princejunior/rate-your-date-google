{% extends "navbar.html" %}
{% load static %}
{% block title %}
Profile
{% endblock %}


{% block content %}
  <div class="w3-container w3-content" style="max-width: 1400px; margin-top: 80px">
    <h1> Logged in as: {{ request.user.username}} </h>
      <h1> Logged in as: {{ request.user.email}} </h>
      <h1> Logged in as: {{ request.user.id}} </h>
       
      <a href="{% url 'account_logout' %}">Logout</a>
      <a href="../google/login/?process=login">Signup</a>
  </div>  
       
{% endblock %}
